<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/1737a478d6.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,423;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,423;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="click">
        <label for="click" class="btn-1">Search</label>
        <div class="searchBx">
        <input class="search" type="text" placeholder="Country name">
        <button class="button">Search</button>
        </div>
    </div>
    
    <div class="container" style="display: none;"> 
        <div class="bgrnd">
        <div class="gradiant"></div>
        <div class="notification"></div>
        <div class="date">
            <p>-</p>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="Icon/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <i class="fas fa-thermometer-quarter"></i><p>-°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p>-</p>
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i><p>-</p>
            </div>
            <div class="detail">
                <div class="maxTemp">
                    <i class="fas fa-thermometer-full"></i><p class="value">-°<span>C</span></p>
                    <p class="label">Maximum</p>
                </div>
                <div class="minTemp">
                    <i class="fas fa-thermometer-empty"></i> <p class="value">-°<span>C</span></p>
                    <p class="label">Minimum</p>
                </div>
                <div class="humidity">
                    <i class="fas fa-tint"></i><p class="value">-<span>%</span></p>
                    <p class="label">Humidity</p>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i><p class="value">-<span>Km/h</span></p>
                    <p class="label">Wind</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="app2.js"></script>
</body>
</html>
